<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzJJ6fNaERr3gzPlQQoCFlolR_jX0jjkY&callback=initMap" async defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@1,500&display=swap" rel="stylesheet">
  <title>Hub</title>
</head>
<body>
  <title>Hub</title>
  <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="bi bi-plugin mr-5" style="padding-left: 10px; font-size: 32px;"></div>
    <span class="navbar-brand mb-0 h1" style="padding-left: 10px; font-size: 32px;">ChargeHub</span>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="form-inline my-2 my-lg-0" action="/search">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      </form>
      <a class="nav-link" href="#" style="font-size: 24px; margin-right: 5%; margin-left: 55%">Home</a>
      <a class="nav-link" href="#" style="font-size: 24px;">Sign In</a>
    </div>
  </nav>
 <div id="map" style="width: 100%; height: 80%;"></div>
 <script type="text/Javascript">
  var num = 0; 
  // Create map 
  function initMap(){
    const data = JSON.parse(document.getElementById('data').value)

    var map = new google.maps.Map(document.getElementById("map"), {
      center: {lat: {{my_location[0]}}, lng: {{my_location[1]}}},
      zoom: 13
    })

    var infowindow = new google.maps.InfoWindow({}); 
    var markers = [] 
    data.forEach(location => {
      const contentString =
      '<div id="content">' +
        '<div id="siteNotice">' +
        "</div>" +
          `<h4 id="firstHeading" class="firstHeading">${location.station_name}</h4>` +
          `<h5>${location.ev_network}</h5>` +
          '<div id="bodyContent">' +
          `<p><b>${location.street_address} ${location.city}, ${location.state} ${location.zip}</b></p>` +
          `<p>${location.station_phone}</p>` + 
        "</div>" +
      "</div>";
      num = num + 1
      var marker = new google.maps.Marker({
        position: {lat: location.latitude, lng: location.longitude}, 
        map: map,
        label: String(num)
      });  
      markers.push(marker);
      console.log(markers)
      google.maps.event.addListener(marker, "click", () => {
        infowindow.setContent(contentString);
        infowindow.open(map, marker);   
      });
    })
  } initMap() 
 </script>
 <h2 style="font-weight: bold; letter-spacing: .20em;">Nearby Stations</h2>
  <table class="table" style="table-layout:fixed; display: table;">
    <tr>
      <th>Location</th>
      <th>Access</th>
      <th>EV Network</th>
    </tr>
    {% for i in data %}
    <tr>
      <td>Station: {{i.station_name}}
        <br>{{i.street_address}}, {{i.city}}, {{i.state}} {{i.zip}}
        <br>{{i.station_phone}}
      </td>
      <td>{{i.access_code}}</td>
      <td>{{i.ev_network}}</td>
    </tr>
      {% endfor %}
  </table>
  <input type="hidden" id="data" value="{{ raw }}" />
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
